name: âš™ï¸ Audit Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  audit:
    name: ğŸš€ Code Audit
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Check for console.* and debugger
      - name: ğŸ” Check for console statements and debugger
        run: |
          echo "ğŸ” Searching for console statements or debugger..."
          if grep -E -r "(console\.\w+|debugger)" ./src; then
            echo "âŒ Found console statements or debugger!"
            exit 1
          else
            echo "âœ… No console statements or debugger found!"
          fi

      # 5. Validate the code with ESLint
      - name: âœ¨ Validate the code with ESLint
        run: |
          echo "ğŸš¦ Running ESLint..."
          npm run lint || (echo "âŒ ESLint failed!" && exit 1)
          echo "âœ… ESLint passed!"

      # 6. Mensaje final
      - name: ğŸ‰ All checks passed!
        run: echo "ğŸš€ âœ… All checks completed successfully!"
