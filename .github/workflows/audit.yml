name: Audit Workflow

on:
  push:
    branches:
      - '**' # Ejecutar en cualquier push
  pull_request: # TambiÃ©n ejecutarlo en Pull Requests
    branches:
      - '**'

jobs:
  audit:
    name: ğŸš€ Code Audit
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Buscar console.log y debugger
      - name: ğŸ” Check for console.log and debugger
        run: |
          echo "ğŸ” Searching for console.log or debugger..."
          if grep -E -r "(console\.log|debugger)" ./src; then
            echo "âŒ Found console.log or debugger statements"
            exit 1
          else
            echo "âœ… No console.log or debugger found!"
          fi

      # 5. Validar ESLint
      - name: âœ¨ Lint with ESLint
        run: |
          echo "ğŸš¦ Running ESLint..."
          npm run lint || (echo "âŒ ESLint failed!" && exit 1)
          echo "âœ… ESLint passed!"

      # 6. Construir Next.js
      - name: ğŸ—ï¸ Build Next.js app
        run: |
          echo "ğŸ”¨ Building Next.js app..."
          npm run build || (echo "âŒ Build failed!" && exit 1)
          echo "âœ… Build successful!"

      # 7. AuditorÃ­a de dependencias
      - name: ğŸ”’ Audit dependencies
        run: |
          echo "ğŸ” Auditing dependencies..."
          npm audit --production --audit-level=high || (echo "âŒ Found vulnerable dependencies!" && exit 1)
          echo "âœ… Dependencies are secure!"

      # 8. Mensaje final
      - name: ğŸ‰ All checks passed!
        run: echo "ğŸš€ âœ… All checks completed successfully!"
